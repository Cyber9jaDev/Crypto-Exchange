            <div class="hourDiv">24h</div>
          </div>
        </div>
        <div class="tableBody">

            <div class="tokenDiv token">

                <span class="token-name">Ethereum</span>

            </div>
            <div class="priceDiv price">Price</div>
            <div class="marketCapDiv marketCap">Market Cap</div>

        </div>
